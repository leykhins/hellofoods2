<!-- Contact -->
<section class="curvedbg" id="contact" style="height: 700px; margin-top: 0;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading text-uppercase" style="font-family: 'Arial Rounded MT';">Contact Us</h2></div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <style>
                    #map {
                        height: 400px;
                        width: 100%;
                    }
                </style>
                <div id="map"></div>
                <script>
                    function initMap() {
                        var jagal = {lat: 6.5985919, lng: 3.3689223};
                        var map = new google.maps.Map(document.getElementById('map'), {
                            zoom: 17,
                            center: jagal
                        });
                        var marker = new google.maps.Marker({
                            position: jagal,
                            map: map
                        });
                    }
                </script>
                <script async defer
                        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdfB53PQ3gDIDe9qzZzaYLWX9EB83mloo&callback=initMap">
                </script>
            </div>
            <div class="col-lg-6">
                <form id="contactForm" name="sentMessage" novalidate>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input class="form-control" id="name" type="text" placeholder="Your Name *" required data-validation-required-message="Please enter your name.">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="email" type="email" placeholder="Your Email *" required data-validation-required-message="Please enter your email address.">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="phone" type="tel" placeholder="Your Phone *" required data-validation-required-message="Please enter your phone number.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <textarea class="form-control" id="message" placeholder="Your Message *" required data-validation-required-message="Please enter a message."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <button id="sendMessageButton" class="btn btn-primary btn-xl" type="submit">Send Message</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
